<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>轱辘</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }
        #app {
            margin: 20px;
        }
        body {
            font-size: var(--font-size);
        }
        .box {
            margin-top: 20px;
        }

        .demoBox {
            height: 50px;
            background: grey;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<div id="app">
    <div style="border: 1px solid black;">
        <g-row>
            <g-col span="24" :pad="{span:12}" :narrow-pc="{span:8}" :pc="{span:6}" :wide-pc="{span:4}">1</g-col>
            <g-col span="24" :pad="{span:12}" :narrow-pc="{span:8}" :pc="{span:6}" :wide-pc="{span:4}">1</g-col>
            <g-col span="24" :pad="{span:12}" :narrow-pc="{span:8}" :pc="{span:6}" :wide-pc="{span:4}">1</g-col>
            <g-col span="24" :pad="{span:12}" :narrow-pc="{span:8}" :pc="{span:6}" :wide-pc="{span:4}">1</g-col>
            <g-col span="24" :pad="{span:12}" :narrow-pc="{span:8}" :pc="{span:6}" :wide-pc="{span:4}">1</g-col>
            <g-col span="24" :pad="{span:12}" :narrow-pc="{span:8}" :pc="{span:6}" :wide-pc="{span:4}">1</g-col>
        </g-row>
        <g-row gutter="20">
            <g-col span="24"
                   :pad="{span:8}"
                   :narrow-pc="{span:4}"
                   :pc="{span:2}"
                   :wide-pc="{span:1}">1</g-col>
            <g-col span="24"
                   :pad="{span:16}"
                   :narrow-pc="{span:20}"
                   :pc="{span:22}"
                   :wide-pc="{span:23}"
            >11</g-col>
        </g-row>
        <g-row gutter="20" align="center" class="demoBox">
            <g-col>1</g-col>
            <g-col>2</g-col>
            <g-col>3</g-col>
        </g-row>
        <g-row gutter="20" align="right" class="demoBox">
            <g-col span="2">1</g-col>
            <g-col span="20" offset="2">11</g-col>
        </g-row>
        <g-row gutter="20" align="right" class="demoBox">
            <g-col span="4">1</g-col>
            <g-col span="20">11</g-col>
        </g-row>
        <g-row gutter="20" align="right" class="demoBox">
            <g-col span="8">1</g-col>
            <g-col span="16">11</g-col>
        </g-row>
        <g-row gutter="20" align="right" class="demoBox">
            <g-col span="4">1</g-col>
            <g-col span="8" offset="2">1</g-col>
            <g-col span="8" offset="2">11</g-col>
        </g-row>
        <g-row gutter="20" align="right" class="demoBox">
            <g-col span="4">1</g-col>
            <g-col span="4" offset="6">1</g-col>
            <g-col span="8" offset="2">11</g-col>
        </g-row>
    </div>



    <div class="box">
        <g-input value="王" v-model="message"></g-input>
        <p>{{message}}</p>
        <button @click="message+=1">+1</button>
    </div>
    <div class="box">
        <g-input value="张三" disabled></g-input>
    </div>
    <div class="box">
        <g-input value="李四" readonly></g-input>
    </div>
    <div class="box">
        <g-input value="王五"></g-input>
    </div>
    <div class="box" @change="inputChange">
        <g-input value="王" error="姓名不能少于2个字"></g-input>
    </div>
    <div class="box">
        <g-input value="王" error="姓名不能少于2个字"></g-input>
    </div>
    <div class="box">
        <g-button :loading="loading1" @click="loading1 = !loading1">按钮</g-button>
        <g-button icon="settings" :loading="loading2" @click="loading2 = !loading2">按钮</g-button>
        <g-button icon="settings" icon-position="right" :loading="loading3" @click="loading3 = !loading3">按钮</g-button>
        <g-button-group>
            <g-button icon="left">上一页</g-button>
            <g-button icon="right" icon-position="right">下一页</g-button>
        </g-button-group>
        <div id="test"></div>
    </div>
</div>
<script src="./src/app.js"></script>
</body>
</html>
